version: 0.1
cli:
    version: 1.9.1
plugins:
    sources:
        - id: trunk
          ref: v0.0.17
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - clippy@1.65.0
        - git-diff-check
        - gitleaks@8.16.3
        - oxipng@8.0.0
        - prettier@2.8.8
        - rustfmt@1.65.0
        - taplo@0.7.0
runtimes:
    enabled:
        - go@1.19.5
        - node@18.12.1
